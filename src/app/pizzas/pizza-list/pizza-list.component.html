<div id="intro-div">
  <div id="intro-content" class="container">
    <div class="row">
      <div class="col-md-6 pull-right">
        <h1 class="text-center">Greetings, traveller. Care to taste the finest of pizzas?
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="container" id="pizza-container">
  <div class="row">
    <div *ngFor="let pizza of pizzas">
      <app-pizza [pizza]="pizza"></app-pizza>
    </div>
  </div>
</div>
