<div id="make-pizza-container">


  <ul>
    <li class='select-menu'>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose size
  <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li *ngFor="let size of sizes">
            <input type="radio" name = 'size' value = 'selectSize'>{{size}}
          </li>
        </ul>
      </div>
    </li>

    <li class='select-menu'>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose flour
  <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li *ngFor="let flour of flours">
            <input type="radio" name = 'flour' value = 'selectFlour'>{{flour}}
          </li>
        </ul>
      </div>
    </li>

    <li class='select-menu'>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose diary
  <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li *ngFor="let diary of diaries">
            <input type="checkbox" >{{diary}}
          </li>
        </ul>
      </div>
    </li>

    <li class='select-menu'>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose meat
  <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li *ngFor="let meat of meats">
            <input type="checkbox">{{meat}}
          </li>
        </ul>
      </div>
    </li>

  <li class='select-menu'>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose sauce
  <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li *ngFor="let sauce of sauces">
            <input type="checkbox">{{sauce}}
          </li>
        </ul>
      </div>
    </li>
  </ul>

</div>












<h2> make pizza </h2>
