<div class="container main-input">
  <div class="row">
    <div *ngIf="pizza" class="col-md-6">
      <img src="{{pizza.imageUrl}}" class="img-responsive">
    </div>
    <div class="col-md-6">
      <div *ngIf="pizza">
        <p>Name: {{pizza.name}}</p>
        <p>Price: {{pizza.price}}</p>
        <a routerLink="/pizzas/all">Go back</a>
      </div>
    </div>
  </div>
</div>
